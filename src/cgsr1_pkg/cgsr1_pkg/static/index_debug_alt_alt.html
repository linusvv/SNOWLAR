<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joystick and Sliders Control</title>
    <style>
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        #logo {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            width: 50px;
            height: auto;
        }
        #links {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }
        #links a {
            color: white;
            text-decoration: none;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #rectangle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }
        #rectangle {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            position: relative;
        }
        #dot {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .control-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 50px;
        }
        #joystick-container {
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        #joystick {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 50%;
            position: relative;
            margin-bottom: 50px;
        }
        #handle {
            width: 50px;
            height: 50px;
            background-color: #808080;
            border-radius: 50%;
            position: absolute;
            top: 75px;
            left: 75px;
            cursor: pointer;
            touch-action: none;
        }
        .sliders-container {
            display: flex;
            align-items: center;
            margin-left: 20px;

        }
        .slider {
            width: 50px;
            height: 200px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            position: relative;
            margin: 0 10px;
        }
        .slider-handle {
            width: 50px;
            height: 50px;
            background-color: #808080;
            position: absolute;
            left: 0;
            top: 75px;
            cursor: pointer;
            touch-action: none;
        }
        .switches-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .switch {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        .switch input {
            margin-right: 10px;
        }
        #message {
            font-size: 24px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="logo">
            <p>snowlar</p>
        </div>
        <div id="links">
            <a href="#">Home</a>
            <a href="#">Debugging</a>
            <a href="#">Rules</a>
            <a href="#">Settings</a>
        </div>
    </div>

    <div id="container">
        <div id="rectangle-container">
            <div id="rectangle">
                <div id="dot"></div>
            </div>
        </div>
        <div class="control-container">
            <div id="joystick-container">
                <div id="joystick">
                    <div id="handle" tabindex="0"></div>
                </div>
            </div>
            <div class="sliders-container">
                <div id="slider1" class="slider">
                    <div id="slider1-handle" class="slider-handle"></div>
                </div>
                <div id="slider2" class="slider">
                    <div id="slider2-handle" class="slider-handle"></div>
                </div>
            </div>
        </div>
        <div id="message">Please select a mode</div>
        <div class="switches-container">
            <div class="switch">
                <input type="checkbox" id="switch1">
                <label for="switch1">Manual Mode</label>
            </div>
            <div class="switch" id="switch2_div" style="display: none;">
                <input type="checkbox" id="switch2">
                <label for="switch2">Sync Winches</label>
            </div>
            <div class="switch">
                <input type="checkbox" id="switch3">
                <label for="switch3">Semi-Autonomous</label>
            </div>
            <div class="switch">
                <input type="checkbox" id="switch4">
                <label for="switch4">Autonomous</label>
            </div>
            <div class="switch">
                <input type="checkbox" id="switch5">
                <label for="switch5">Stop</label>
            </div>
        </div>
    </div>
    
    <script>
        const manual_mode = document.getElementById('switch1');
        const hideSlidersSwitch = document.getElementById('switch5');
        const joystickContainer = document.getElementById('joystick-container');
        const slidersContainer = document.querySelector('.sliders-container');
        const syncSwitchDiv = document.getElementById('switch2_div');
        const message = document.getElementById('message');
        const sliders = [
            { container: document.getElementById('slider1'), handle: null, dragging: false },
            { container: document.getElementById('slider2'), handle: null, dragging: false }
        ];
        let maxDistance = 100;
        let sliderMaxDistance = 100;
        let keysPressed = {};

        document.addEventListener('keydown', (e) => keysPressed[e.key] = true);
        document.addEventListener('keyup', (e) => keysPressed[e.key] = false);

        sliders.forEach(slider => {
            slider.container.addEventListener('mousedown', () => slider.dragging = true);
            slider.container.addEventListener('mouseup', () => slider.dragging = false);
            slider.container.addEventListener('mouseleave', () => slider.dragging = false);
            slider.container.addEventListener('touchstart', () => slider.dragging = true);
            slider.container.addEventListener('touchend', () => slider.dragging = false);
        });
        document.addEventListener('mousemove', (e) => sliders.forEach(slider => slider.dragging && moveSliderHandle(slider, e.clientY)));
        document.addEventListener('touchmove', (e) => sliders.forEach(slider => slider.dragging && moveSliderHandle(slider, e.touches[0].clientY)));

        document.querySelectorAll('.switch input').forEach(switchEl => switchEl.addEventListener('change', handleSwitchChange));

        function handleSwitchChange() {
            let activeSwitch = '';

            if (document.getElementById('switch4').checked) {
                activeSwitch = 'autonomous';
                joystickContainer.style.display = 'none';
                slidersContainer.style.display = 'none';
                message.innerText = 'Autonomous';
                message.style.display = 'block';
                message.classList.add('flashing');
                deactivateAndLock([1, 2, 3]);
                syncSwitchDiv.style.display = 'none';
            } else if (document.getElementById('switch5').checked) {
                activeSwitch = 'stop';
                joystickContainer.style.display = 'none';
                slidersContainer.style.display = 'none';
                message.innerText = 'STOP';
                message.style.display = 'block';
                message.classList.add('flashing');
                deactivateAndLock([1, 2, 3, 4]);
                syncSwitchDiv.style.display = 'flex';
            } else if (document.getElementById('switch3').checked) {
                activeSwitch = 'semi-autonomous';
                joystickContainer.style.display = 'flex';
                slidersContainer.style.display = 'none';
                message.style.display = 'none';
                unlockAndDeactivate([1, 2, 4]);
                syncSwitchDiv.style.display = 'none';
            } else if (document.getElementById('switch1').checked) {
                activeSwitch = 'manual';
                joystickContainer.style.display = 'flex';
                slidersContainer.style.display = 'flex';
                message.style.display = 'none';
                deactivateAndLock([3, 4]);
                syncSwitchDiv.style.display = 'flex';
            } else {
                joystickContainer.style.display = 'none';
                slidersContainer.style.display = 'none';
                message.innerText = 'Please select a mode';
                message.style.display = 'block';
                unlockAndDeactivate([1, 2, 3, 4]);
                syncSwitchDiv.style.display = 'none';
            }
            sendSwitchData(activeSwitch, true);
        }

        function deactivateAndLock(switches) {
            switches.forEach(num => {
                const switchEl = document.getElementById(`switch${num}`);
                switchEl.checked = false;
                switchEl.disabled = true;
            });
        }

        function unlockAndDeactivate(switches) {
            switches.forEach(num => {
                const switchEl = document.getElementById(`switch${num}`);
                switchEl.checked = false;
                switchEl.disabled = false;
            });
        }

        function sendSwitchData(switchName, value) {
            fetch(`/switch/${switchName}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ value })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }

        function moveSliderHandle(slider, clientY) {
            let rect = slider.container.getBoundingClientRect();
            let y = clientY - rect.top - slider.container.offsetHeight / 2;
            y = Math.max(Math.min(y, sliderMaxDistance), -sliderMaxDistance);
            updateSliderHandlePosition(slider, y);
        }

        function updateSliderHandlePosition(slider, y) {
            slider.handle.style.top = `${y + slider.container.offsetHeight / 2 - slider.handle.offsetHeight / 2}px`;
            sendSliderData(slider, y / sliderMaxDistance);
        }

        function sendSliderData(slider, y) {
            let sliderId = slider.container.id;
            let data = sliderId === 'slider1' ? { x: y } : { y: y };

            fetch('/winch', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }

        async function fetchRectangleData() {
            try {
                const response = await fetch('/rectangle-data');
                const data = await response.json();
                updateRectangle(data);
            } catch (error) {
                console.error('Error fetching rectangle data:', error);
            }
        }

        function updateRectangle(data) {
            const rectangle = document.getElementById('rectangle');
            const dot = document.getElementById('dot');
            rectangle.style.width = `${data.width}px`;
            rectangle.style.height = `${data.height}px`;
            dot.style.left = `${data.dot_x}px`;
            dot.style.top = `${data.dot_y}px`;
        }

        fetchRectangleData();
        setInterval(fetchRectangleData, 1000); // Update every second
    </script>
</body>
</html>
